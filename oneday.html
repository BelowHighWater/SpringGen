var thisWeek =[]
var WeekTC = []
var DateDisplay = []



var today = new Date();
var DaysIn = (Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()) - Date.UTC(today.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000
thisWeek[0] = today
for (let step = 1; step < 7; step++) {
  // Runs 7 times, with values of step 1 through 6.
tomorrow = new Date(today);
tomorrow.setDate(tomorrow.getDate()+step);

}

var dd = String(thisWeek[step].getDate()).padStart(2, '0');
