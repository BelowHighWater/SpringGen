var thisWeek =[]
var WeekTC = []
var DateDisplay = []



var today = new Date();
var DaysIn = (Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()) - Date.UTC(today.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000
thisWeek[0] = today
for (let step = 1; step < 30; step++) {
  // Runs 14 times, with values of step 1 through 13.
tomorrow = new Date(today);
tomorrow.setDate(tomorrow.getDate()+step);
thisWeek[step] = tomorrow
}

for (let step = 0; step < 30; step++) {
var dd = String(thisWeek[step].getDate()).padStart(2, '0');
var mm = String(thisWeek[step].getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = thisWeek[step].getFullYear();
const TLMn = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
thisWeek[step] = dd + '-' + mm + '-' + yyyy;
MMM = TLMn[mm-1];
ShortDate = dd + ' ' + MMM;
CalDex = DaysIn + step - 1;
DateDisplay[step] = ShortDate; 
WeekTC[step] = TC2022[CalDex];
}
